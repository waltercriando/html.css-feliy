<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        
        <title> Waltão Negão </title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">

    </head>

    <body>
        <header class="header">

                <img src="assets/img/logo.png" alt="Avatar do Walão Negão"> <!--mudar a logo-->

                <nav>
                    <a class="main-action" href="" lang="en">Skills</a>
                    <a class="main-action" href="">Projetos</a>
                    <a class="main-action" href="">Sobre</a>
                    <a class="main-action" href="">Contatos</a>
                    <a class="button" href="" lang="en">Download CV</a>  
                </nav>

        </header>
        
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Waltão Negão</h2>
                    <h3 class="subtitle -">FrontEnd Developer</h3>
                </div>

                <div.navigation>
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">

                <article class="skill-tec">
                <img class="icon" src="css/img/ico_html5.png" all="Logo do HTML5 em pixel art">   
                <div class="right">             
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>        
                </article>

                <article class="skill-tec">
                    <img class="icon" src="css/img/ico_nodejs.png" all="Logo do nodeJS em pixel art">   
                    <div class="right">             
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>        
                </article>

                <article class="skill-tec">
                            <img class="icon" src="css/img/ico_css3.png" all="Logo do css3 em pixel art">   
                            <div class="right">             
                                <h3 class="title">CSS3</h3>
                                <progress class="progress-bar" max="100" value="70">
                                    70%
                                </progress>
                            </div>        
                </article>

                <article class="skill-tec">
                                <img class="icon" src="css/img/ico_tdd.png" all="Logo do tdd em pixel art">   
                                <div class="right">             
                                    <h3 class="title">TDD</h3>
                                    <progress class="progress-bar" max="100" value="70">
                                        70%
                                    </progress>
                                </div>        
                </article>

                <article class="skill-tec">
                                    <img class="icon" src="css/img/ico_js.png" all="Logo do JS em pixel art">   
                                    <div class="right">             
                                        <h3 class="title">JavaScript</h3>
                                        <progress class="progress-bar" max="100" value="70">
                                            70%
                                        </progress>
                                    </div>        
                </article>

                <article class="skill-tec">
                                        <img class="icon" src="css/img/ico_restapi.png" all="Logo do resetapi em pixel art">   
                                        <div class="right">             
                                            <h3 class="title">Reset API</h3>
                                            <progress class="progress-bar" max="100" value="70">
                                                70%
                                            </progress>
                                        </div>        
                </article>

                <article class="skill-tec">
                                            <img class="icon" src="css/img/ico_react.png" all="Logo do React em pixel art">   
                                            <div class="right">             
                                                <h3 class="title">React</h3>
                                                <progress class="progress-bar" max="100" value="70">
                                                    70%
                                                </progress>
                                            </div>        
                </article>

                <article class="skill-tec">
                                                <img class="icon" src="css/img/ico_ux.png" all="Logo do UX em pixel art">   
                                                <div class="right">             
                                                    <h3 class="title">UX</h3>
                                                    <progress class="progress-bar" max="100" value="70">
                                                        70%
                                                    </progress>
                                                </div>        
                            
                </article>
            </div>
        </section>

        <section class="section -bgBlack -bdfirst">
            <h2 class="main-title -second">projetos</h2>

            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="css/img/logo-firedlabs@2x.png" alt=" Logo da FireLabs">
                </figure>
                <figure class="card-project.-blue">
                    <img class="logo" src="css/img/logo-collabcode.png" alt=" Logo da logo-collabcode">
                </figure>
                <figure class="card-project">
                    <img class="logo" src="css/img/portfolio.png" alt="Avatar do Marco Bruno">
                </figure>
            </div>
        </section>

    </body>
</html>
